<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aplikasi Cek Lab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Aplikasi Cek Lab Kesehatan</h1>

  <form id="labForm">
    <label>Nama Pasien:</label>
    <input type="text" id="namaPasien" required>

    <label>Umur:</label>
    <input type="number" id="umur" required>

    <label>Keluhan/Penyakit:</label>
    <select id="penyakit">
      <option value="diabetes">Diabetes</option>
      <option value="hipertensi">Hipertensi</option>
      <option value="asam_urat">Asam Urat</option>
    </select>

    <label>Gula Darah (mg/dL):</label>
    <input type="number" id="gulaDarah">

    <label>Kolesterol (mg/dL):</label>
    <input type="number" id="kolesterol">

    <label>Asam Urat (mg/dL):</label>
    <input type="number" id="asamUrat">

    <button type="button" onclick="cekLab()">Cek Hasil</button>
  </form>

  <div id="hasil"></div>

  <script src="script.js"></script>
</body>
</html>
